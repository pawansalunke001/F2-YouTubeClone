<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Videos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/videos.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="./img/navigation/hamburger_icon.svg" alt="" class="menu-icon">
            <img src="./img/yt-button.png" alt="" class="logo">
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search" id="searchInput">
                
            </div>
            <span id="imgSearch"><img src="./img/navigation/search_icon.svg" alt="" id="searchIcon"></span>
            <img src="./img/navigation/mike_icon.svg" alt="" class="mic-icon">
        </div>
        <div class="nav-right flex-div">
            <img src="./img/navigation/create_icon.svg" alt="">
            <img src="./img/navigation/apps_icon.svg" alt="">
            <img src="./img/navigation/notification_icon.svg" alt="">
            <img src="./img/navigation/profile.png" alt="" class="user-icon">
        </div>
    </nav>
    <div class="container-fluid">
            <div class="videoSection">
                <section class="mainVideoSection">
                    <div class="playVideo">
                        <div id="videoContainer"></div>
                        <section class="videoTitle" id="videoTitle">Video Title</section>
                        <section class="videoDetails">
                            <div class="viewCounts" id="viewCounts"></div>
                            <div class="likeCounts videoProps">
                                <span class="videoProps" id="likes"><span
                                        class="material-symbols-outlined">thumb_up</span></span>
                                <span class="videoProps" id="dislikes"><span
                                        class="material-symbols-outlined">thumb_down</span></span>
                                <span class="videoProps" id="shareVideo"><span
                                        class="material-symbols-outlined">share</span> SHARE</span>
                                <span class="videoProps" id="saveVideo"><span
                                        class="material-symbols-outlined">playlist_add</span> SAVE</span>
                                <span class="videoProps" id="moreInfo"><span
                                        class="material-symbols-outlined">more_horiz</span></span>
                            </div>
                        </section>
                        <hr />
                        <section class="channelDetails">
                            <div class="profile lg"><img src="" id="channelLogo" alt="Channel Profile Image"></div>
                            <div class="channelProps">
                                <div class="channelInfo">
                                    <div class="channelSums">
                                        <div class="channelName" id="channelName">Channel Name</div>
                                        <div class="subscribers" id="subscribers">Subscribers</div>
                                    </div>
                                    <button id="subscribeBtn">SUBSCRIBE</button>
                                </div>
                                <div class="channelDescription" id="channelDescription">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione architecto provident facilis nihil ut corporis.</div>
                                <div class="showMore" id="showMore">SHOW MORE</d>
                            </div>
                        </section>
                        <hr />
                        <div class="showMore dNone" id="showComment">Show Comment</div>
                        <section class="commentSection" id="commentSection">
                            <div class="commentCount"><span id="commentCount"></span> &nbsp; | &nbsp; <span class="material-symbols-outlined">sort</span> SORT BY</div>
                            <div class="commentContainer">
                                <div class="profile"><img src="./img//navigation/profile.png" alt="user profile image"></div>
                                <div class="addComment"><input type="text" class="inputComment" name="inputComment" id="inputComment" placeholder="Add a public comment ..."></div>
                            </div>
                            
                        </section>
                    </div>
                </section>
                <section class="moreVideos" id="moreVideos">
                    <ul class="videoFilter">
                        <button type="button" class="btn btn-secondary filter_btn">All</button>
                        <button type="button" class="btn btn-secondary filter_btn" id="filterByChannelName">From Channel Name</button>
                    </ul>
                </section>
            </div>
        </main>
    </div>
    <script src="./js/methods.js"></script>
    <script src="./js/videoDetails.js"></script>
</body>

</html>
